<ion-header>
  <ion-toolbar>
    <ion-title>Gestion des Consultations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let consultation of consultations" (click)="handleConsultation(consultation)">
      <ion-label>
        <h2>{{ consultation.nomPrenomEnfant }}</h2>
        <p>{{ consultation.symptomesEnfant }}</p>
        <p><strong>Status:</strong> {{ consultation.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
