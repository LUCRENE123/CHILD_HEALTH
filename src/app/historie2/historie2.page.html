<!-- doctor-history.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Historique des Consultations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let consultation of doctorHistory">
      <ion-label>
        <h2>{{ consultation.date }}</h2>
        <p>Patient: {{ consultation.patient }}</p>
        <p>Notes: {{ consultation.notes }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
